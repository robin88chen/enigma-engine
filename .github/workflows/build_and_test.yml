name: Build and Test âš—

on:
  push:
    #tags: 
    #  - 'engine-*'
    branches: [ "test*" ]
  #pull_request:
    #branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: ./Enigma
  TEST_SOLUTION_PATH: ./Tests/MathTest

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  #BUILD_CONFIGURATION: Debug

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    #strategy:
    #  matrix:
    #    config : [Debug, Release]
    #    platform : [x64, ARM64]

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Add VsTest to PATH
      uses: darenm/Setup-VSTest@v1.3

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build Engine
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=Debug /p:platform=x64 ${{env.SOLUTION_FILE_PATH}}
    - name: Build Test
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=Debug /p:platform=x64 ${{env.TEST_SOLUTION_PATH}}/MathTest.sln
    
    - name: VSTest
      run: vstest.console.exe /Platform:x64 ${{env.TEST_SOLUTION_PATH}}/x64/Debug/MathTest.dll
    
